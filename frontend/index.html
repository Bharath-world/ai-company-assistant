<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Company Assistant</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 420px;
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0;
      text-align: center;
      font-size: 20px;
    }

    p {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .chat {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
    }

    .user {
      color: #38bdf8;
    }

    .ai {
      color: #a7f3d0;
    }

    .input-box {
      display: flex;
      margin-top: 12px;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>AI Company Assistant</h2>
    <p>Internal knowledge & business assistant</p>

    <div id="chat" class="chat"></div>

    <div class="input-box">
      <input id="question" placeholder="Ask about services, pricing, tech..." />
      <button onclick="askAI()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    async function askAI() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      chat.innerHTML += `<div class="msg user"><b>You:</b> ${question}</div>`;
      input.value = "";

      const thinking = document.createElement("div");
      thinking.className = "msg ai";
      thinking.innerHTML = "<i>AI is thinking...</i>";
      chat.appendChild(thinking);
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("http://localhost:5000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();

      thinking.remove();
      chat.innerHTML += `<div class="msg ai"><b>AI:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
